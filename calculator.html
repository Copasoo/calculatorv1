<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор для расчёта стоимости</h1>
        <form id="calcForm">
            <label for="productName">Название товара:</label>
            <input type="text" id="productName" name="productName" required><br>

            <label for="productPrice">Стоимость товара (в юанях):</label>
            <input type="number" id="productPrice" name="productPrice" required><br>

            <label for="productWeight">Вес товара (в граммах):</label>
            <input type="number" id="productWeight" name="productWeight" required><br>

            <button type="submit">Рассчитать</button>
        </form>

        <div id="result" class="hidden">
            <h2>Результат:</h2>
            <p id="finalPrice">Цена товара: <span id="priceResult"></span> руб.</p>
            <p id="shippingCost">Стоимость доставки: <span id="shippingResult"></span> руб.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
